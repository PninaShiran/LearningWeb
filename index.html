<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Staatliches" rel="stylesheet">
    <title>WebLearn</title>
<body>
        <header>
            <h1>Learning Js</h1>
        </header>
        <main> 
            <div class="container">
                <div class="page-container">
                    <section id="main-content">
                        <div class="video-container">
                            <video class="video p-3" src="video/learnJs.mp4" controls></video>
                            <div class="button-container">
                                <button class="btn play-button bg-white">PLAY</button>
                                <button class="btn pause-button bg-white">PAUSE</button> 
                            </div>
                        </div>
                        <div class="quiz hide-quiz">
                            <h2>Quiz</h2>
                            <div class="question-container" id="question-container"></div>
                            <ul class="answers" id="answers"></ul>
                            <div class="feedback" id="feedback"></div>
                            <div id="progress"></div>
                            <div class="score" id="score"></div>
                            <button class="btn" id="next-button" disabled>Next</button>
                        </div>
                    </section>
            </div>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
